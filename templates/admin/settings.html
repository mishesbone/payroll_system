{% extends "base.html" %}

{% block title %}Settings{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mt-4">System Settings</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="company_name" class="form-label">Company Name</label>
            <input type="text" class="form-control" id="company_name" name="company_name" value="{{ settings.company_name }}">
        </div>
        <div class="mb-3">
            <label for="email_sender" class="form-label">Default Email Sender</label>
            <input type="email" class="form-control" id="email_sender" name="email_sender" value="{{ settings.email_sender }}">
        </div>
        <button type="submit" class="btn btn-success">Save Settings</button>
    </form>
</div>
{% endblock %}
